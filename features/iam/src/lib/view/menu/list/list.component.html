<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="menuCode">
    <th mat-header-cell *matHeaderCellDef>
      <span [style.paddingLeft.px]="40"> 菜单名称 </span>
    </th>
    <td mat-cell *matCellDef="let data">
      <button mat-icon-button
              [style.visibility]="!data.expandable ? 'hidden' : ''"
              [style.marginLeft.px]="data.level * 32"
              (click)="treeControl.toggle(data)">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      {{data.menuCode}}
    </td>
  </ng-container>

  <ng-container *ngFor="let item of ['menuName', 'menuType', 'icon', 'route', 'menuOrder', 'enabledFlag', 'remark']" [matColumnDef]="item">
    <th mat-header-cell *matHeaderCellDef> {{item}} </th>
    <td mat-cell *matCellDef="let data"> {{data[item]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
